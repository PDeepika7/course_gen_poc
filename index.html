<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      max-width: 600px;
      margin: 30px auto;
      background: #eef;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Course Planner</h1>
  <form id="courseForm">
    <label for="title">Course Title</label>
    <input type="text" id="title" name="courseTitle" required>

    <label for="overview">Course Overview</label>
    <textarea id="overview" name="courseOverview" rows="4" required></textarea>

    <label for="audience">Target Audience</label>
    <input type="text" id="audience" name="targetAudience" required>

    <label for="modules">Number of Modules</label>
    <input type="number" id="modules" name="numModules" min="1" required>

    <button type="submit">Generate Plan</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("courseForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const courseTitle = document.getElementById("title").value;
      const courseOverview = document.getElementById("overview").value;
      const targetAudience = document.getElementById("audience").value;
      const numModules = parseInt(document.getElementById("modules").value);

      const response = await fetch("/generate-plan", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          courseTitle,
          courseOverview,
          targetAudience,
          numModules
        })
      });

      const resultDiv = document.getElementById("result");

      if (response.ok) {
        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data.data, null, 2);
      } else {
        const err = await response.json();
        resultDiv.textContent = "Error: " + err.error;
      }
    });
  </script>

</body>
</html>
